    <!-- PRIMARY SEO -->

    <meta name="description"
          content="Arson Pixelz is a digital growth studio specializing in high-performance branding, web platforms, content systems, and scalable revenue architecture." />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->

    <meta property="og:description"
          content="We design, build, and scale brands, platforms, and education systems that convert attention into revenue." />
    <meta property="og:type" content="website" />

    <!-- Tailwind -->

        :root {

            --arson-red: #D16D6A;
            --arson-black: #1A1A1A;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--arson-beige);
            color: var(--arson-black);
